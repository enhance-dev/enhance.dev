<style scope='global'>
  :root {
    /* Fluid space */
    --space-3xs: clamp(0.25rem, 0.1rem + 0.76vw, 0.69rem);
    --space-2xs: clamp(0.5rem, 0.22rem + 1.41vw, 1.31rem);
    --space-xs: clamp(0.75rem, 0.32rem + 2.17vw, 2rem);
    --space-s: clamp(1rem, 0.43rem + 2.83vw, 2.63rem);
    --space-m: clamp(1.5rem, 0.65rem + 4.24vw, 3.94rem);
    --space-l: clamp(2rem, 0.87rem + 5.65vw, 5.25rem);
    --space-xl: clamp(3rem, 1.3rem + 8.48vw, 7.88rem);
    --space-2xl: clamp(4rem, 1.74rem + 11.3vw, 10.5rem);
    --space-3xl: clamp(5rem, 2.17rem + 14.13vw, 13.13rem);

    /* Fluid type */
    --text-multiplier: 1.00;
    --text-0: clamp(1.00rem, 0.83rem + 0.87vw, 1.50rem * var(--text-multiplier));
    --text-1: clamp(1.20rem, 0.83rem + 1.83vw, 2.25rem * var(--text-multiplier));
    --text-2: clamp(1.44rem, 0.77rem + 3.37vw, 3.38rem * var(--text-multiplier));
    --text-3: clamp(1.73rem, 0.57rem + 5.80vw, 5.06rem * var(--text-multiplier));
    --text-4: clamp(2.07rem, 0.15rem + 9.60vw, 7.59rem * var(--text-multiplier));
    --text-5: clamp(2.49rem, -0.61rem + 15.48vw, 11.39rem * var(--text-multiplier));
  }

  @media screen and (min-width: 120em) {
    :root {
      --text-multiplier: 1.125;
    }
  }

  html,
  body {
    font-family: Rubik, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    overflow-x: hidden;
    text-rendering: optimizeLegibility;
  }

  @media (prefers-reduced-motion: no-preference) {
    html {
      scroll-behavior: smooth;
    }
  }

  body {
    font-size: var(--text-0);
  }

  nav {
    background-color: #c9ecff;
    background-image: linear-gradient(to bottom, hsla(0deg 0% 100% / 0.85), hsla(0deg 0% 100% / 0.35));
    color: var(--rift);
    z-index: 3;
  }

  .nav-content {
    width: 85vw;
  }

  nav h1 img {
    aspect-ratio: 56 / 51;
    translate: 0 -6.25%;
    width: 2.5rem;
  }

  nav a:not(.get-started) {
    color: var(--dark-purple);
    transition: color 0.15s ease;
  }

  nav a:not(.get-started):hover {
    color: var(--princess);
  }

  nav a:not(.get-started):focus-visible {
    outline-offset: 2px;
  }

  .get-started {
    background: var(--dark-purple);
    border-radius: 5px;
    color: white;
  }

  .get-started:after {
    content: '';
    position: absolute;
    inset: -2px;
    box-shadow: 0 0 0 2px var(--dark-purple);
    border-radius: 6px;
    opacity: 0;
    transform: scale(0.75);
    transition: opacity 150ms linear, transform 150ms linear;
  }

  .get-started:focus {
    outline: none;
  }

  .get-started:hover:after,
  .get-started:focus:after {
    opacity: 1;
    transform: scale(1);
  }

  .clip {
    clip: rect(1px, 1px, 1px, 1px);
    clip-path: inset(50%);
    height: 1px;
    width: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
  }

  landing-intro {
    z-index: 2;
  }

  .clouds-purple-section-bottom {
    aspect-ratio: 1493 / 118;
    width: 100vw;
  }

  .ground-top {
    aspect-ratio: 1514 / 332;
    width: 100vw;
  }

  /* ---- SHARED KEYFRAMES ---- */
  @keyframes blink {
    0% {
      opacity: 1;
    }
    20% {
      opacity: 0;
    }
    21% {
      opacity: 1;
    }
    80% {
      opacity: 0;
    }
    81% {
      opacity: 1;
    }
    85% {
      opacity: 0;
    }
    86% {
      opacity: 1;
    }
    100% {
      opacity: 1;
    }
  }

  @keyframes float-letters {
    0% {
      transform: scale(1);
    }
    25% {
      transform: scale(1.015);
    }
    75% {
      transform: scale(0.985);
    }
  }
</style>
